		<script type="text/javascript">
		//获取url 参数getQueryVariable("noticeID")
		function getQueryVariable(variable)
		{
		       var query = window.location.search.substring(1);
		       console.log("query:"+query);
		       var vars = query.split("&");
		       for (var i=0;i<vars.length;i++) {
		               var pair = vars[i].split("=");
		               if(pair[0] == variable){return pair[1];}
		       }
		       return(false);
		}
		var title = unescape(getQueryVariable("title"));
		var content = unescape(getQueryVariable("content"));
		console.log(title);
		/* var title = getQueryVariable("title");
		var content = getQueryVariable("content"); */
		</script>
	</head>
	<body>
		 <center><h1 id="title">参加会议通知</h1></center>
		 <br/>
		 <p id="content">今天有技术部有会议</p>
	</body>
	<script type="text/javascript">
		document.getElementById("title").innerHTML=title;
		document.getElementById("content").innerHTML=content;
	</script>
</html>
